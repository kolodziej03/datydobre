<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <select></select>
    </div>
    <p></p>
    <script>
      const s = document.querySelector("select");
      const p = document.querySelector("p");
      const d = [
        {
          data: new Date(2022, 9, 14),
          nazwa: "dzien nauczyciela",
        },
        {
          data: new Date(2022, 10, 1),
          nazwa: "wszystkich swietych",
        },
        {
          data: new Date(2023, 3, 28),
          nazwa: "wakacje maturzystow",
        },
      ];
      const teraz = new Date();
      console.log(teraz);
      d.forEach(function (elem) {
        const o = document.createElement("option");
        s.appendChild(o);
        o.innerHTML = elem.nazwa;
        o.addEventListener("click", function () {
          const w = elem.data - teraz;
          const w2 = parseInt(w / (1000 * 60 * 60 * 24));
          if (w > 0) {
            p.innerHTML = "do swieta zostalo " + w2;
          } else {
            p.innerHTMl = "swieto minelo";
          }
        });
      });
    </script>
  </body>
</html>
